<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:h="http://xmlns.jcp.org/jsf/html"	xmlns:p="http://primefaces.org/ui">
	<ui:composition template="/template.xhtml"> 
		<ui:define name="conteudo">
			<div class="card" style="margin:1em">
				<p:dataTable var="usuario" value="#{usuarioBean.all}">
					<p:column headerText="Imagem">
						<img src="#{request.contextPath}#{usuario.caminhoImagem}" style="width: 200px" />
					</p:column>
					<p:column headerText="Nome">
						<h:outputText value="#{usuario.nome}" />
					</p:column>
					<p:column headerText="Nascimento">
						<h:outputText value="#{usuario.nasc}" />
					</p:column>
					<p:column headerText="cpf">
						<h:outputText value="#{usuario.cpf}" />
					</p:column>
					<p:column headerText="rg">
						<h:outputText value="#{usuario.rg}" />
					</p:column>
					<p:column headerText="DÃ­gito">
						<h:outputText value="#{usuario.digit}" />
					</p:column>
					<p:column headerText="Cadastro">
						<h:outputText value="#{usuario.cadastro}" />
					</p:column>
				</p:dataTable>
			</div>
		</ui:define>
	</ui:composition>
</html>
